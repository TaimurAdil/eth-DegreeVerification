    <!-- Document Title
	============================================= -->
    <title>Sign Up | Degree Verification</title>

</head>

<body class="stretched">

    <!-- Document Wrapper
	============================================= -->
    <div id="wrapper" class="clearfix">

        <!-- Content
		============================================= -->
        <section id="content">

            <div class="content-wrap nopadding">

                <div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: #444;"></div>

                <div class="section nobg full-screen nopadding nomargin">
                    <div class="container vertical-middle divcenter clearfix">

                        <div class="row center">
                            <a href="index-corporate.html"><img src="images/logo-dark-1.png" alt="Canvas Logo"></a>
                        </div>

                        <div class="panel panel-default divcenter noradius noborder" style="max-width: 400px;">
                            <div class="panel-body" style="padding: 40px;">
                                <form id="login-form" name="login-form" class="nobottommargin" onSubmit="App.signup(); return false;">
                                    <h3>Register your Account</h3>

                                    <div class="col_full">
                                        <label for="login-form-username">Email:</label>
                                        <input type="text" id="login-form-username" name="login-form-username" value="" class="form-control not-dark" />
                                    </div>

                                    <div class="col_full">
                                        <label for="login-form-useraddress">Public Key:</label>
                                        <input type="text" id="login-form-useraddress" name="login-form-useraddress" value="" class="form-control not-dark" />
                                    </div>

                                    <div class="col_full">
                                        <label for="login-form-password">Password:</label>
                                        <input type="password" id="login-form-password" name="login-form-password" value="" class="form-control not-dark" />
                                    </div>

                                    <div class="col_full">
                                        <label for="login-form-fullname">Full Name:</label>
                                        <input type="text" id="login-form-fullname" name="login-form-fullname" value="" class="form-control not-dark" />
                                    </div>

                                    <!-- <div class="col_full">
                                        <label for="login-form-account-type">Account Type:</label>
                                        <input type="password" id="login-form-account-type" name="login-form-account-type" value="" class="form-control not-dark" />
                                    </div> -->

                                    <div class="col_half">
                                        <button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="Sign Up">Sign Up</button>
                                    </div>
                                    <div class="col_half col_last">
                                        <button onclick="(function(){ window.location.replace('/login.html'); })();return false;" class="button button-3d button-black nomargin" id="login-form-login1" name="login-form-login1" value="Login">Login</button>
                                    </div>
                                </form>
                                <div class="line line-sm"></div>
                            </div>
                        </div>
                        <div class="row center dark"><small>Copyrights &copy; All Rights Reserved.</small></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- #content end -->

    </div>
    <!-- #wrapper end -->

    <!-- Go To Top
	============================================= -->
    <div id="gotoTop" class="icon-angle-up"></div>

    <!-- External JavaScripts
	============================================= -->

    <script type="text/javascript" src="js/plugins.js"></script>

	============================================= -->

    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
